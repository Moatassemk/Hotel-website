<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Dobro dosli u najbolji kafic na svetu">
    <meta name="keywords" content="Kafic">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Hotel DJERBA - Feedback</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 20px auto;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        form {
            text-align: left;
        }

        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4e54c8;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8f94fb;
        }

        .hidden {
            display: none;
        }

        #successMessage {
            background-color: #8f94fb;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        #image-container {
            padding-top: 20px;
            padding-bottom: 10px;
            display: flex;
            justify-content: center; /* Center horizontally */
            height: 150px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="./img/icon1.png" alt="Djerba hotel">
    </div>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Share Your Feedback</h1>
        <form id="feedbackForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

        <div id="successMessage" class="hidden">
            <p>Thank you for your valuable feedback!</p>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
     <script>
         particlesJS("particles-js", {
             "particles": {
                 "number": {
                     "value": 80,
                     "density": {
                         "enable": true,
                         "value_area": 800
                     }
                 },
                 "color": {
                     "value": "#4e54c8"
                 },
                 "shape": {
                     "type": "circle",
                     "stroke": {
                         "width": 0,
                         "color": "#000000"
                     },
                     "polygon": {
                         "nb_sides": 5
                     },
                     "image": {
                         "src": "img/github.svg",
                         "width": 100,
                         "height": 100
                     }
                 },
                 "opacity": {
                     "value": 0.5,
                     "random": false,
                     "anim": {
                         "enable": false,
                         "speed": 1,
                         "opacity_min": 0.1,
                         "sync": false
                     }
                 },
                 "size": {
                     "value": 5,
                     "random": true,
                     "anim": {
                         "enable": false,
                         "speed": 40,
                         "size_min": 0.1,
                         "sync": false
                     }
                 },
                 "line_linked": {
                     "enable": true,
                     "distance": 150,
                     "color": "#4e54c8",
                     "opacity": 0.4,
                     "width": 1
                 },
                 "move": {
                     "enable": true,
                     "speed": 6,
                     "direction": "none",
                     "random": false,
                     "straight": false,
                     "out_mode": "out",
                     "attract": {
                         "enable": false,
                         "rotateX": 600,
                         "rotateY": 1200
                     }
                 }
             },
             "interactivity": {
                 "detect_on": "canvas",
                 "events": {
                     "onhover": {
                         "enable": true,
                         "mode": "repulse"
                     },
                     "onclick": {
                         "enable": true,
                         "mode": "push"
                     },
                     "resize": true
                 },
                 "modes": {
                     "grab": {
                         "distance": 400,
                         "line_linked": {
                             "opacity": 1
                         }
                     },
                     "bubble": {
                         "distance": 400,
                         "size": 40,
                         "duration": 2,
                         "opacity": 8,
                         "speed": 3
                     },
                     "repulse": {
                         "distance": 200,
                         "duration": 0.4
                     },
                     "push": {
                         "particles_nb": 4
                     },
                     "remove": {
                         "particles_nb": 2
                     }
                 }
             },
             "retina_detect": true
         });
 
         document.addEventListener("DOMContentLoaded", function () {
             const feedbackForm = document.getElementById("feedbackForm");
             const successMessage = document.getElementById("successMessage");
 
             feedbackForm.addEventListener("submit", function (e) {
                 e.preventDefault();
 
                 // Simulate form submission (you can replace this with actual submission logic)
                 // For demonstration, we'll just show a success message.
                 setTimeout(function () {
                     feedbackForm.style.display = "none";
                     successMessage.style.display = "block";
                 }, 1000);
             });
         });
     </script>
</body>
</html>
